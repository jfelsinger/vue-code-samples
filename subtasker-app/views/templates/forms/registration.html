<form @submit.prevent="register">
    <div>
        <label>Username</label>
        <input v-model="form.username">
    </div>

    <div>
        <label>Email</label>
        <input type="email" v-model="form.email">
    </div>

    <div>
        <label>Password</label>
        <input type="password" v-model="form.password">
    </div>

    <div>
        <button>Submit</button>
    </div>
</form>
